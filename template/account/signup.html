{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-7 col-lg-5 mx-auto">
    <div class="item_group">
      <form action="" class="row" method="post">
          {% csrf_token %}
        <div class="col-12">
          <div class="title_sign">
            <h2>Signup</h2>
            <p>Please Enter your email address or username</p>
          </div>
        </div>
        <div class="col-12">
          {{ form|crispy }}
        </div>

        <div class="col-12">
            <input type="submit" value="Signup" class="btn w-100 btn_account bg-orange-red c-white rounded-8">
        </div>

      </form>
    </div>
{% endblock content %}
