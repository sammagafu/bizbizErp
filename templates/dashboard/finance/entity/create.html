{% extends "dashboard/base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% load django_ledger %}

{% block content %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">{% trans "Register new company (Entity)" %}</h4>
                         </div>
                        </div>
                         <div class="iq-card-body">
                            <form action="{% url 'django_ledger:entity-create' %}" method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-primary">Create
                                    </button>
                                    <a href="{% url 'django_ledger:home' %}"
                                        class="btn iq-bg-danger">Back</a>
                                </div>
                            </form>
                         </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
{% endblock content %}
