{% extends "dashboard/base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% load django_ledger %}

{% block content %}
<div id="content-page" class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8">
                <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">{% trans "Register new company (Entity)" %}</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <form method="post" action="{{ entity.get_update_url }}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="button is-fullwidth is-primary is-outlined is-dark djetler_my_1"
                                type="submit">{% trans 'Update' %}
                            </button>
                            <a class="button is-small is-fullwidth is-dark"
                                href="{% url 'django_ledger:entity-dashboard' entity_slug=view.kwargs.entity_slug %}">
                                {% trans 'Back' %}
                            </a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
